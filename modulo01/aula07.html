<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>
<body>
    <main>
        <h1>Tabela no HTML</h1>
        <section id="students">
            <h2>Tabela de Alunos</h2>

            <table border="1">
                <thead>
                    <tr>
                        <!-- th: Títulos principais da tabela -->
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Yuri Alves</td>
                        <td>yuri@email.com</td>
                        <td>01</td>
                    </tr>

                    <tr>
                        <td>Goku</td>
                        <td>Goku@email.com</td>
                        <td>02</td>
                    </tr>
                    
                    <tr>
                        <td>Deadpool</td>
                        <td>Deadpool@email.com</td>
                        <td>03</td>
                    </tr>

                </tbody>
            </table>
        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="1">
                <thead>
                    <tr>
                        <!-- th: Títulos principais da tabela -->
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <!-- rowspan="2": Mescla 2 linhas da mesma coluna -->
                        <td rowspan="2">03/12/2024</td>
                        <!-- colspan="2": Mescla 2 colunas na mesma linha -->
                        <td colspan="2">Despesa</td>
                        <td>R$ 35,00</td>
                    </tr>

                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
</body>
</html>
