<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>
    <!-- HEADER: Barra de navegação -->
    <header>
        <nav>Barra de navegação</nav>
    </header>

    <!-- MAIN: Conteúdo principal -->
    <main>
        <!-- id: identificador único -->
        <!-- figcaption: Legenda para a imagem -->
        <section id="about-me">
            <figure>
                <img src="images/perfil-yuri.png" alt="Yuri Alves - Imagem de Perfil" width="60">
                <figcaption>Imagem de Perfil</figcaption>
            </figure>
        </section>

        <section id="portifolio">Portfólio</section>
        <section id="blog">
            <article>
                <header>
                    <!-- Imagem do post -->
                </header>

                <main>
                    <!-- Resumo do post -->
                </main>

                <footer>
                    <!-- Info do post: autor, data, etc -->
                </footer>
            </article>

        </section>
    </main>

    <!-- ASIDE: Barra lateral-->
    <aside>
        Conteúdo da Barra lateral
    </aside>

    <!-- FOOTER: Rodapé -->
    <footer>Desenvolvido por Yuri Alves. </footer>


</body>
</html>
